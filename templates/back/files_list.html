{% extends 'layouts/base.html' %}
{% load static %}
{% block content %}
    <link rel="stylesheet" href="{% static 'css/tables.css' %}">
    <div class="table_me">
        <table class="sortable table_me">
            <thead>
            <tr>
                <th class="task_row">{{ texts.file_name }}</th>
                <th class="task_row">{{ texts.group }}</th>
            </tr>
            </thead>
            {% for file in files %}
                <tr>
                    <td><a href="/back/edit_file.html">{{ file }}</a></td>
                    <td>{{ file.group_owner }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
{% block javascripts %}
    <script src="{% static 'js/sortable.js' %}"></script>
{% endblock javascripts %}
